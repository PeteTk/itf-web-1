<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETE V.2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class = "earn">
        <a href="https://github.com/PeteTk"><h1 class="clickme" id ="username" >Username, hi</h1></a>
        <div class="profile" id="profile">
        <div class="notify">
                <p>1</p>
            </div>
        </div>
    <label>set username</label><input id="input-name" type="text"><button onclick="setName()">SET</button>
    <label>set image</label><input id="input-url" type="text"><button onclick="setImg()">SET</button>

    <input type="text" id="cell1">
    <input type="text" id="cell2">
    <button onclick="addRow()">ADD</button>
    </div>

    <div class="TB">
    <table id ="table">
        <tr>
            <th>name</th>
            <th>phone</th>
        </tr>
    </table>
    </div>
    <script>
        const name = document.getElementById("username");
        const inputName = document.getElementById("input-name");
        const profile = document.getElementById("profile");
        const inputUrl = document.getElementById("input-url");
        const inputTable = document.getElementById("table");

    
        function setName(){
            name.textContent = inputName.value + ", love dog";
            inputName.value = "";
        }
        function setImg(){
            profile.style.backgroundImage = "url(" + inputUrl.value;
        }
        function addRow(){
            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            cell1.textContent = document.getElementById("cell1").value ;
            cell2.textContent = document.getElementById("cell2").value ;
            row.appendChild(cell1);
            row.appendChild(cell2);
            inputTable.appendChild(row);
        }
    </script>

</body>
</html>
